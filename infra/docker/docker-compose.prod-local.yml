version: "3.9"

services:
  postgres:
    image: postgres:15
    env_file:
      - ../../.env.prod.local
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-haulio}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    env_file:
      - ../../.env.prod.local
    ports:
      - "6379:6379"

  api:
    build:
      context: ../..
      dockerfile: Dockerfile.api
    env_file:
      - ../../.env.prod.local
    ports:
      - "4000:4000"
    volumes:
      - uploads:/app/uploads
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: ../..
      dockerfile: Dockerfile.worker
    env_file:
      - ../../.env.prod.local
    volumes:
      - uploads:/app/uploads
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: ../..
      dockerfile: Dockerfile.web
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE}
        NEXT_PUBLIC_WEB_ORIGIN: ${NEXT_PUBLIC_WEB_ORIGIN}
    env_file:
      - ../../.env.prod.local
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
  uploads:
