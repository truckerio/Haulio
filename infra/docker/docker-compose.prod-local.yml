services:
  postgres:
    image: postgres:15
    env_file:
      - ../../.env.prod.local
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-haulio}
    # Avoid conflicting with dev/qa postgres that commonly binds 5432.
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-haulio}"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    env_file:
      - ../../.env.prod.local
    # Avoid conflicting with a local redis on 6379.
    ports:
      - "6380:6379"

  api:
    build:
      context: ../..
      dockerfile: Dockerfile.api
    env_file:
      - ../../.env.prod.local
    environment:
      # Prevent interactive corepack download prompts in container runs.
      COREPACK_ENABLE_DOWNLOAD_PROMPT: "0"
      CI: "1"
    ports:
      - "4000:4000"
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build:
      context: ../..
      dockerfile: Dockerfile.worker
    env_file:
      - ../../.env.prod.local
    environment:
      COREPACK_ENABLE_DOWNLOAD_PROMPT: "0"
      CI: "1"
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  web:
    build:
      context: ../..
      dockerfile: Dockerfile.web
      args:
        NEXT_PUBLIC_API_BASE: /api
        NEXT_PUBLIC_WEB_ORIGIN: ${NEXT_PUBLIC_WEB_ORIGIN}
        API_BASE_INTERNAL: http://api:4000
    env_file:
      - ../../.env.prod.local
    environment:
      NEXT_PUBLIC_API_BASE: /api
      API_BASE_INTERNAL: http://api:4000
      COREPACK_ENABLE_DOWNLOAD_PROMPT: "0"
      CI: "1"
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started

volumes:
  pgdata:
  uploads:
