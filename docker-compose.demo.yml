version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: truckerio
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: ${ENV_FILE:-./.env.docker}
    command: >
      bash -lc "pnpm --filter @truckerio/db exec prisma generate &&
      pnpm --filter @truckerio/db exec prisma migrate deploy &&
      pnpm --filter @truckerio/api dev"
    ports:
      - "4000:4000"
    volumes:
      - uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: ${ENV_FILE:-./.env.docker}
    command: pnpm --filter @truckerio/worker dev
    volumes:
      - uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: ${ENV_FILE:-./.env.docker}
    command: pnpm --filter @truckerio/web exec next dev --hostname 0.0.0.0 --port 3000
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
  uploads:
